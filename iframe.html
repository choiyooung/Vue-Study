<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iframe practice</title>
  </head>
  <body>
    <h1>iframe practice</h1>
    <hr color = "black">
    <p>iframe을 연습해보자</p>
    1. 생활코딩 웹브라우저 열기 <br>
    <p>  <iframe src="http://opentutorials.org" width="1000" height="300"></iframe> </p>
    2. 유투브 iframe으로 열어보기 <br>

    <p><div style="position:relative;padding-bottom:56.25%;height:0px"><iframe type="text/html" allowtransparency="true" frameborder="0" width="50%" height="50%" src="http://www.youtube.com/embed/QG5QvXOB7jk?controls=1&amp;rel=1&amp;autohide=1" style="position: absolute; top: 0px; left: 0px;"></iframe></div></p>
  </body>
</html>
